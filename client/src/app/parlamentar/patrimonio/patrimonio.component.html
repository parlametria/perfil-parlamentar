<div class="container-sm my-3">
  <h4 class="title-main my-4">
    Evolução de Patrimônio
    <span (click)="onClickModal(modalContent)" class="icon-question-circle icon-btn-help"></span>
  </h4>
  <div *ngIf="isLoading; then loadingComponent else tabContent"></div>
</div>

<ng-template #loadingComponent>
  <app-loading></app-loading>
</ng-template>

<ng-template #tabContent>
  <div *ngIf="temPatrimonio; else emptyState">
    <p class="text-center">Todo: adicionar gráfico aqui: {{patrimonio}}</p>
  </div>
</ng-template>

<ng-template #emptyState>
  <p class="text-center">Dados não disponíveis.</p>
</ng-template>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Sobre</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Fechar"
      (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Apresentamos a evolução do patrimônio declarado pelo parlamentar
      em conjunto à mediana do patrimônio declarado por todos os parlamentares
      para cada ano.
    </p>
    <div class="text-right">
      <button (click)="modal.dismiss()" class="btn btn-primary">
        Fechar
      </button>
    </div>
  </div>
</ng-template>
